### COLOUR - Solarized

base03="#002b36"
base02="#073642"
base01="#586e75"
base00="#657b83"
base0="#839496"
base1="#93a1a1"
base2="#eee8d5"
base3="#fdf6e3"
yellow="#b58900"
orange="#cb4b16"
red="#dc322f"
magenta="#d33682"
violet="#6c71c4"
blue="#268bd2"
cyan="#2aa198"
green="#859900"
set -g status-left-length 50
set -g status-justify left
set -g status-right-length 50
set -g status-left "#[fg=$yellow,bg=$base03,bold] #S#[fg=$red,nobold]@#[fg=$green]#h"
set -g status-right "#[fg=$base0,bg=$base03]⮂#[fg=$base02,bg=$base0]#(checkmail) #(battery) #[fg=$base01,bg=$base0]⮂#[fg=$base3,bg=$base01] %H:%M "
set -g window-status-format "#[fg=$base03,bg=$base1]⮀#[fg=$base03,bg=$base1] #I:#[fg=$base02,bg=$base1]#W #[fg=$base1,bg=$base03]⮀"
set -g window-status-current-format "#[fg=$base03,bg=$base2]⮀#[fg=$base02,bg=$base2,bold] #W#[fg=$base03,bg=$base2,nobold] ⮁ #15T #[fg=$base2,bg=$base03,nobold]⮀"
set -g window-status-activity-bg $base2
set -g window-status-activity-fg $base02
set -g window-status-activity-attr bold
set -g window-status-attr dim,bright
#set -g window-status-current bright
# default statusbar colors
set -g status-bg $base03
#set -g status-fg $green
#set -g status-attr default

# default window title colors
#set-window -g window-status-fg $green
#set-window -g window-status-bg $base03
set-window -g window-status-attr dim

# active window title colors
#set-window -g window-status-current-fg $orange
#set-window -g window-status-current-bg $base03
#set-window -g window-status-current-attr bright

# pane border
set -g pane-border-fg $base02
set -g pane-active-border-fg $base01

# message text
set -g message-bg $base02
set -g message-fg $orange

# pane number display
set -g display-panes-active-colour $blue
set -g display-panes-colour $orange

# clock
set-window -g clock-mode-colour $blue

# [0x2b80], [0x2b81], [0x2b82], [0x2b83]  ⮀⮁⮂⮃

display-message "Solarized dark theme loaded"
run "echo 'dark' > /tmp/tmux_solarized"
